<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>z-index Example</title>
  <style>
    .box1 {
      width: 150px;
      height: 150px;
      background-color: red;
      position: absolute;
      top: 50px;
      left: 50px;
      z-index: 1; /* Lower stacking order */
    }
    .box2 {
      width: 150px;
      height: 150px;
      background-color: blue;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 2; /* Higher stacking order, appears on top */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
